<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      #log {
        height: 200px;
        width: 600px;
        overflow: scroll;
      }

      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        border:solid black 1px;
      }

      #btns {
        text-align: center;
      }
    </style>
  </head>
  <body>

  <script>
    function startup() {
      const el = document.getElementById('canvas');
      el.addEventListener('touchstart', handleStart);
      el.addEventListener('touchend', handleEnd);
      el.addEventListener('touchcancel', handleCancel);
      el.addEventListener('touchmove', handleMove);
      var save_btn = document.getElementById('save');
      save_btn.addEventListener('click', saveData, false);
      //log('Initialized.');

      //var ctx=canvas.getContext("2d");
    }
    
    document.addEventListener("DOMContentLoaded", startup);

    const ongoingTouches = [];

    var first_time = Date.now();
    var time = [];
    var x = [];
    var y = [];

    function handleStart(evt) {
      evt.preventDefault();
      //log('touchstart.');
      const el = document.getElementById('canvas');
      const ctx = el.getContext('2d');
      const touches = evt.changedTouches;

      //var canvasOffset = $("#el").offset();
      var offsetX = el.offsetLeft;
      var offsetY = el.offsetTop;

      for (let i = 0; i < touches.length; i++) {
        //log(`touchstart: ${i}.`);
        ongoingTouches.push(copyTouch(touches[i]));
        const color = colorForTouch(touches[i]);
        //log(`color of touch with id ${touches[i].identifier} = ${color}`);
        ctx.beginPath();
        //log(`offsetX: ${offsetX}.`);
        ctx.arc(touches[i].clientX - el.offsetLeft, touches[i].clientY - el.offsetTop, 4, 0, 2 * Math.PI, false);  // a circle at the start
        ctx.fillStyle = color;
        ctx.fill();

        time.push(Date.now() - first_time);
        x.push(touches[i].clientX);
        y.push(touches[i].clientY);
      }
    }

    function handleMove(evt) {
      evt.preventDefault();
      const el = document.getElementById('canvas');
      const ctx = el.getContext('2d');
      const touches = evt.changedTouches;

      for (let i = 0; i < touches.length; i++) {
        const color = colorForTouch(touches[i]);
        const idx = ongoingTouchIndexById(touches[i].identifier);

        if (idx >= 0) {
          //log(`continuing touch ${idx}`);
          ctx.beginPath();
          //log(`ctx.moveTo( ${ongoingTouches[idx].pageX}, ${ongoingTouches[idx].pageY} );`);
          ctx.moveTo(ongoingTouches[idx].clientX - el.offsetLeft, ongoingTouches[idx].clientY - el.offsetTop);
          //log(`ctx.lineTo( ${touches[i].pageX}, ${touches[i].pageY} );`);
          ctx.lineTo(touches[i].clientX - el.offsetLeft, touches[i].clientY - el.offsetTop);
          ctx.lineWidth = 4;
          ctx.strokeStyle = color;
          ctx.stroke();

          ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record

          time.push(Date.now() - first_time);
          x.push(touches[i].clientX);
          y.push(touches[i].clientY);
        } else {
          //log('can\'t figure out which touch to continue');
        }
      }
    }

    function handleEnd(evt) {
      evt.preventDefault();
      //log("touchend");
      const el = document.getElementById('canvas');
      const ctx = el.getContext('2d');
      const touches = evt.changedTouches;

      for (let i = 0; i < touches.length; i++) {
        const color = colorForTouch(touches[i]);
        let idx = ongoingTouchIndexById(touches[i].identifier);

        if (idx >= 0) {
          ctx.lineWidth = 4;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.moveTo(ongoingTouches[idx].clientX - el.offsetLeft, ongoingTouches[idx].clientY - el.offsetTop);
          ctx.lineTo(touches[i].clientX - el.offsetLeft, touches[i].clientY - el.offsetTop);
          ctx.fillRect(touches[i].clientX  - el.offsetLeft - 4, touches[i].clientY - el.offsetTop - 4, 8, 8);  // and a square at the end
          ongoingTouches.splice(idx, 1);  // remove it; we're done
        } else {
          //log('can\'t figure out which touch to end');
        }
      }
    }

    function handleCancel(evt) {
      evt.preventDefault();
      //log('touchcancel.');
      const touches = evt.changedTouches;

      for (let i = 0; i < touches.length; i++) {
        let idx = ongoingTouchIndexById(touches[i].identifier);
        ongoingTouches.splice(idx, 1);  // remove it; we're done
      }
    }

    function colorForTouch(touch) {
      let r = touch.identifier % 16;
      let g = Math.floor(touch.identifier / 3) % 16;
      let b = Math.floor(touch.identifier / 7) % 16;
      r = r.toString(16); // make it a hex digit
      g = g.toString(16); // make it a hex digit
      b = b.toString(16); // make it a hex digit
      const color = `#${r}${g}${b}`;
      return color;
    }

    function copyTouch({ identifier, clientX, clientY }) {
      return { identifier, clientX, clientY };
    }

    function ongoingTouchIndexById(idToFind) {
      for (let i = 0; i < ongoingTouches.length; i++) {
        const id = ongoingTouches[i].identifier;

        if (id === idToFind) {
          return i;
        }
      }
      return -1;    // not found
    }

    function log(msg) {
      const container = document.getElementById('log');
      container.textContent = `${msg} \n${container.textContent}`;
    }

    // create server-side file and offer to save to local fs
    var textFile = null;

    function makeTextFile(text){
      var data = new Blob([text], {type: 'text/plain'});
      //log("b\n");
      // If we are replacing a previously generated file we need to
      // manually revoke the object URL to avoid memory leaks.
      if (textFile !== null) {
        window.URL.revokeObjectURL(textFile);
      }

      textFile = window.URL.createObjectURL(data);

      // returns a URL you can use as a href
      return textFile;
    };

    function saveData() {
      var filename = document.getElementById("filename").value;

      var link = document.createElement('a');
      link.setAttribute('download', filename);

      data = 'Time,x,y\n';
      //log("a\n");
      for (let j = 0; j < time.length; j++) {
        data += time[j] + ',' + x[j]
            + ',' + -y[j] + '\n';
      }
      link.href = makeTextFile(data);
      document.body.appendChild(link);
      //log("x");
      // wait for the link to be added to the document
      window.requestAnimationFrame(function () {
        var event = new MouseEvent('click');
        link.dispatchEvent(event);
        document.body.removeChild(link);
      });
    }
  </script>

  <canvas id="canvas" width="800px" height="400px">
    Your browser does not support canvas element.
  </canvas>

  <br>
  <!--Log: <pre id="log" style="border: 1px solid #ccc;"></pre>-->
  <div id="btns">
    <input type="text" id="filename" value="data.csv"><button id="save">Save data</button>
  </div>
  </body>
</html>
